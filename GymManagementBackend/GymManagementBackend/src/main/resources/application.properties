spring.application.name=GymManagementBackend

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gym_management_db
spring.datasource.username=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER CONFIG
# ===============================
server.port=8090

# ===============================
# KAFKA CONFIGURATION
# ===============================
app.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
app.kafka.topics.trainer-assignment=${KAFKA_TOPIC_TRAINER_ASSIGNMENT:trainer.assignment.v1}
app.kafka.consumer-group=${KAFKA_CONSUMER_GROUP:gym-management-notifications}
app.kafka.retry.attempts=${KAFKA_RETRY_ATTEMPTS:4}
app.kafka.retry.delay-ms=${KAFKA_RETRY_DELAY_MS:3000}
app.kafka.retry.multiplier=${KAFKA_RETRY_MULTIPLIER:2.0}

spring.kafka.bootstrap-servers=${app.kafka.bootstrap-servers}
spring.kafka.consumer.group-id=${app.kafka.consumer-group}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.admin.fail-fast=false

# ===============================
# OUTBOX PUBLISHER CONFIGURATION
# ===============================
app.outbox.publisher.enabled=${OUTBOX_PUBLISHER_ENABLED:true}
app.outbox.publisher.fixed-delay-ms=${OUTBOX_PUBLISHER_DELAY_MS:5000}
app.outbox.publisher.batch-size=${OUTBOX_PUBLISHER_BATCH_SIZE:50}

# ===============================
# MAIL CONFIGURATION (MAILHOG LOCAL)
# ===============================
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
app.notification.from-email=${NOTIFICATION_FROM_EMAIL:no-reply@gym.local}
